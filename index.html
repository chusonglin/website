<script>

function playPause() {
    var music = document.getElementById('music')
    if (music.paused) {
        $('#music-control').attr('data-music','停止');
        $('#music-control i').removeClass('icon-stop');
        $('#music-control img').addClass('music-rotate');
        music.play();
    } else {
        $('#music-control').attr('data-music','启动');
        $('#music-control i').addClass('icon-stop');
        $('#music-control img').removeClass('music-rotate');
        music.pause();
    }
}
</script>
